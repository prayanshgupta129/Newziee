<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newziee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
<div class="main-nav container flex ">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="newziee4.png" alt="newziee logo">
        </a>
    
      <div class="hover-links flex">
        <ul class="flex">
            <li class="nav-items" id="election" onclick="onNavClick('election')">Election</li>
            <li class="nav-items" id="sports" onclick="onNavClick('sports')">Sports</li>
            <li class="nav-items" id="stock-market" onclick="onNavClick('stock-market')">Stock Market</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="search" class="find" id="find" placeholder="e.g. Cricket">
        <button id="btn">Search</button>
      </div>
</div>

      <div class="cards-container container flex" id="card-container">
       </div>
</main>
